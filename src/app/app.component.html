<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search City" name="city" [(ngModel)]="cityName">
  </form>
</div>

<div class="container" *ngIf="weatherData">

  <div class="upper-data">
<img src=".src/assets/hot1.jpg" *ngIf="weatherData.current.temp_c>15" >
<img src=".src/assets/cold1.jpg" *ngIf="weatherData.current.temp_c<=15">

<div class="weather-data">

  <div class="location">{{weatherData.location.name}}</div>
  <div class="temperature">{{weatherData.current.temp_c| number:'1.0-0'}}°C</div>

</div>
  </div>

  <div class="lower-data">
    
    <div class="more-info-label">
      More Information
    </div>

    <div class="more-info-container">

      <div class="info-block">
        <div class="info-block-label">
          <img src='{{weatherData.current.condition.icon}}' >
          <span>{{weatherData.current.condition.text | uppercase}}</span> 
        </div>
        
      </div>


      <div class="info-block">
        <div class="info-block-label">
          <img src="./src/assets/feelslike.png" >
          <span>FEELS LIKE</span>
        </div>
        <div class="info-block-value">
          {{weatherData.current.feelslike_c | number:'1.0-0' }}°C
      </div>
    </div>

    <div class="info-block">
      <div class="info-block-label">
        <img src=".src/assets/humidity.png" >
        <span>HUMIDITY</span>
      </div>
      <div class="info-block-value">
      {{weatherData.current.humidity}}%
    </div>
  </div>

  <div class="info-block">
    <div class="info-block-label">
      <img src="./src/assets/wind.png" >
      <span>WIND</span>
    </div>
    <div class="info-block-value">
      {{weatherData.current.wind_kph}}km/h
  </div>
</div>

  </div>
</div>
</div>
